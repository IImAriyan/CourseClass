<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Courses</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

<main class="flex justify-center items-center">
    <section class="container">
        <div class="title">
            <h1>Course Adding</h1>
        </div>
        <div class="inputs flex justify-center items-center flex-col">
            <div>
                <h5>Course Title :</h5>
                <input type="text" id="titleOfCourse"  placeholder="Course Title ..." required>
            </div>
            <div>
                <h5>Course Date :</h5>
                <input type="date" id="dateOfCourse" placeholder="Course Date ..." required>
            </div>
            <div>
                <h5>Course Time :</h5>
                <input type="time" id="timeOfCourse" placeholder="Course Time ..." required>
            </div>
        </div>
        <div class="flex justify-center">
            <button class="add-course" id="addingCourse" onclick="addingCourse()">Add Course</button>
        </div>
    </section>

    <section class="flex justify-center items-center wrap" id="coursePanel">
        <div onclick="closeCoursePanel()" class="closeBtn flex justify-center items-center" id="closeBtn">
            <span class="material-symbols-outlined">
                close
            </span>
        </div>
        <div class="flex gap-10">
            <div class="flex flex-col gap-10">
                <div class="showDetails flex justify-center gap-4 items-center wrap" id="showDetailsOfCourse">
                    <div class="flex flex-col box-lb justify-center items-center" id="title-box">
                        <h3>Title:</h3>
                        <h3 id="titleLabel"> Test</h3>
                    </div>
                    <div class="flex flex-col box-lb justify-center items-center" id="date-box">
                        <h3>Date:</h3>
                        <h3 id="dateLabel"> Test</h3>
                    </div>
                    <div class="flex flex-col box-lb justify-center items-center" id="time-box">
                        <h3>Time:</h3>
                        <h3 id="timeLabel"> Test</h3>
                    </div>
                </div>
                <div class="addStudentsPanel flex flex-col" id="StudentsAddPanel">
                    <div class="title">
                        <h1>Add Students</h1>
                    </div>
                    <div class="flex gap-2 justify-between">
                        <div class="values">
                            <input type="text" placeholder="First Name ..." id="studentFirstName">
                            <input type="text" placeholder="Last Name ..." id="studentLastName">
                            <input type="number" placeholder="Age ..." id="studentAge">
                        </div>
                        <button class="addingButton flex justify-center items-center" onclick="addStudent()" id="addStudentButton"><span class="material-symbols-outlined">
                        add
                        </span></button>
                    </div>
                </div>
            </div>

            <!-- Students -->
            <div class="students flex gap-4 justify-start items-center flex-col" id="students">
                <div class="title">
                    <h1>Students</h1>
                </div>

            </div>
        </div>
    </section>
</main>

<script src="script/script.js"></script>
</body>
</html>
